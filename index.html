<!DOCTYPE html>
<html lang="en" class="bg-stone-100" data-theme="lofi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./resources/output.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="navbar">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl rounded-sm text-white bg-stone-900 hover:bg-stone-700">robertosantos.dev</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1 items-center">
                <li>
                    <label class="cursor-pointer grid place-items-center">
                        <input type="checkbox" value="synthwave" id="theme-controller"
                            class="toggle theme-controller bg-base-content row-start-1 col-start-1 col-span-2" />
                        <svg class="col-start-1 row-start-1 stroke-base-100 fill-base-100"
                            xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5" />
                            <path
                                d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                        </svg>
                        <svg class="col-start-2 row-start-1 stroke-base-100 fill-base-100"
                            xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </label>
                </li>
                <li><a href="https://github.com/kronjuvel1/project-tictactoe" target="_blank">Github Link</a></li>
            </ul>
        </div>
    </div>
    <div class="flex flex-col justify-center items-center mx-auto h-full p-8 gap-12 rounded-lg max-w-screen-md bg-stone-200"
        id="game-container">
        <h1 class="text-5xl p-4 rounded-sm bg-stone-900 font-bold text-white ">Tic-Tac-Toe</h1>
        <div class="grid grid-cols-3 justify-center items-center shadow-shadow-custom" id="gameboard"></div>
        <div class="flex flex-col items-center gap-1 w-full">
            <div class="flex flex-col lg:flex-row items-center gap-1 w-full" id="input-container">
                <div class="flex flex-col items-center gap-1 w-full">
                    <input class="input input-bordered w-full max-w-full" type="text" id="player1"
                        placeholder="Player 1 Name" required>
                    <input class="input input-bordered w-full max-w-full" type="text" id="player2"
                        placeholder="Player 2 Name" required>
                </div>
            </div>
            <div class="gap-1 flex flex-col lg:flex-row w-full lg:w-6/12 lg:justify-center" id="btn-container">
                <button class="btn btn-primary w-full" id="start-btn">Start</button>
                <button class="btn btn-outline w-full" id="restart-btn">Restart</button>
            </div>
        </div>
    </div>
    <div class="overflow-x-auto absolute float-right right-48 top-48">
        <!-- score tracker -->
        <table class="table table-zebra max-w-sm">
            <thead class="bg-stone-900 text-white">
                <tr>
                    <th colspan="2" class="text-center">Score Tracker</th>
                </tr>
                <tr>
                    <th>Player 1</th>
                    <th>Player 2</th>
                </tr>
            </thead>
            <tbody class="bg-stone-200">
                <tr class="text-center">
                    <td id="player1-score"></td>
                    <td id="player2-score"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <dialog id="modal" class="modal">
        <div class="modal-box">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
            </form>
            <h3 id="message" class="font-bold text-lg"></h3>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>
</body>

</html>
