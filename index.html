<!DOCTYPE html>
<html lang="en" class="bg-stone-100" data-theme="lofi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./resources/output.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="navbar">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl rounded-sm text-white bg-stone-900 hover:bg-stone-700">robertosantos.dev</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1 items-center">
                <li><a href="https://github.com/kronjuvel1/project-tictactoe" target="_blank">Github Link</a></li>
            </ul>
        </div>
    </div>
    <div class="flex flex-col justify-center items-center mx-auto h-full p-8 gap-12 rounded-lg max-w-screen-md bg-stone-200"
        id="game-container">
        <h1 class="text-5xl p-4 rounded-sm bg-stone-900 font-bold text-white ">Tic-Tac-Toe</h1>
        <div class="grid grid-cols-3 justify-center items-center shadow-shadow-custom" id="gameboard"></div>
        <div class="p-2 text-lg text-center font-bold bg-stone-900 text-white">
            <span id="player1-score">0</span> - <span id="player2-score">0</span>
        </div>
        <div class="flex flex-col items-center gap-1 w-full">
            <div class="flex flex-col lg:flex-row items-center gap-1 w-full" id="input-container">
                <div class="flex flex-col items-center gap-1 w-full">
                    <input class="input input-bordered w-full max-w-full" type="text" id="player1"
                        placeholder="Player 1 Name">
                    <input class="input input-bordered w-full max-w-full" type="text" id="player2"
                        placeholder="Player 2 Name">
                </div>
            </div>
            <div class="gap-1 flex flex-col lg:flex-row w-full lg:w-6/12 lg:justify-center" id="btn-container">
                <button class="btn btn-primary w-full" id="start-btn">Start</button>
                <button class="btn btn-outline w-full" id="restart-btn">Restart</button>
            </div>
        </div>
    </div>
    <dialog id="modal" class="modal">
        <div class="modal-box">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
            </form>
            <h3 id="message" class="font-bold text-lg text-center"></h3>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>
</body>

</html>
