<!DOCTYPE html>
<html lang="en" data-theme="lofi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./resources/output.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl text-white bg-stone-900 hover:bg-stone-700">robertosantos.dev</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="https://github.com/kronjuvel1" target="_blank">Github Link</a></li>
            </ul>
        </div>
    </div>
    <div class="flex flex-col justify-center items-center mx-auto h-full p-8 gap-12 rounded-lg max-w-screen-md bg-stone-100"
        id="game-container">
        <h1 class="font-bold text-5xl"><u>Tic-Tac-Toe</u></h1><br>
        <div class="grid grid-cols-3 justify-center items-center shadow-shadow-custom" id="gameboard"></div>
        <div class="flex flex-col gap-3 items-center">
            <div class="flex flex-row items-center gap-1 w-full" id="input-container">
                <input class="input input-bordered w-full max-w-full" type="text" id="player1"
                    placeholder="Player 1 Name">
                <input class="input input-bordered w-full max-w-full" type="text" id="player2"
                    placeholder="Player 2 Name">
            </div>
            <div class="self-center" id="btn-container">
                <button class="btn btn-wide btn-primary" id="start-btn">Start</button>
                <button class="btn btn-wide btn-outline" id="restart-btn">Restart</button>
            </div>
        </div>
    </div>
    <div id="message"></div>
    <div id="result-display"></div>
    </div>
</body>

</html>
